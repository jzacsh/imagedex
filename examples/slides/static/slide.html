<div class="dialog">
  <div class="buttons">
    <a class="next" href="{% data.next.path %}"
      title="{% data.next.name %}">Next</a>
    <a class="prev" href="{% data.prev.path %}"
      title="{% data.prev.name %}">Previous</a>
  </div><!--//.buttons-->

  <div class="slide-content">
    <img title="{% data.slide.name %}" src="{% data.slide.path %}" />
  </div><!--//.slide-content-->

</div><!--//.dialog-->
